# Grafana dashboard provisioning for the Temporal SRE Copilot

apiVersion: 1

providers:
  - name: 'Copilot'
    orgId: 1
    folder: 'Copilot'
    folderUid: 'copilot'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/copilot
