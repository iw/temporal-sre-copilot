[project]
name = "behaviour-profiles"
version = "0.1.0"
description = "Behaviour profile schema, storage, and comparison for Temporal DSQL deployments"
requires-python = ">=3.14"
dependencies = [
    "copilot-core",
    "dsql-config",
    "pydantic>=2.11",
    "fastapi>=0.115",
    "asyncpg>=0.30",
    "aiobotocore>=2.0",
    "httpx>=0.27",
    "whenever>=0.7",
]

[build-system]
requires = ["uv_build>=0.9.28,<0.10.0"]
build-backend = "uv_build"

[tool.uv]
package = true

[tool.uv.build-backend]
module-name = "behaviour_profiles"

[tool.uv.sources]
copilot-core = { workspace = true }
dsql-config = { workspace = true }
